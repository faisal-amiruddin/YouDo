
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouDo - Bold Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom scrollbar for brutal look */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0;
        border-left: 4px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f0f0f0;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-left: 4px solid white;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #1a1a1a;
      }

      .neo-brutal-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .dark .neo-brutal-shadow {
        box-shadow: 4px 4px 0px 0px rgba(255,255,255,1);
      }

      .neo-brutal-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      .dark .neo-brutal-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(255,255,255,1);
      }

      .neo-brutal-shadow-active {
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        transform: translate(2px, 2px);
      }
      .dark .neo-brutal-shadow-active {
        box-shadow: 2px 2px 0px 0px rgba(255,255,255,1);
      }

      /* Grid Pattern Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      }
      .dark .bg-grid {
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-[#f3f3f3] text-black transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
